  <link rel="stylesheet" href="style.css">

<body>
  <div class="container">

    <input type="text" id="cityInput" placeholder="Enter city name" />

    <div class="units">

    <button id="geo-btn" class="secondary">User my location</button>

      <p class="hidden error">
